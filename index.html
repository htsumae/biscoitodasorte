<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Biscoito da Sorte</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <main id="page">
    <div class="cookie ">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="cookie" src="./assets/cookie.svg" alt="Biscoito da sorte fechado">
    </div>

    <div class="broken-cookie hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <span><p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p></span>
      <img src="./assets/brokencookie.svg" alt="Biscoito da sorte aberto">
      <button id="btn-cookie">Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
